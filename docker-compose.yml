services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7687:7687"   # Bolt protocol
      - "7474:7474"   # Neo4j Browser
    environment:
      NEO4J_AUTH: none
    volumes:
      - ./neo4j-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-a", "bolt://localhost:7687", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: graphoni
      POSTGRES_PASSWORD: graphoni_dev
      POSTGRES_DB: graphoni
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphoni"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./web
    ports:
      - "3001:3001"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      DATABASE_URL: postgresql://graphoni:graphoni_dev@postgres:5432/graphoni
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      GITHUB_ID: ${GITHUB_ID:-}
      GITHUB_SECRET: ${GITHUB_SECRET:-}
      PORT: "3001"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  analytics:
    build: ./analytics
    environment:
      NEO4J_URI: bolt://neo4j:7687
    depends_on:
      neo4j:
        condition: service_healthy
    profiles:
      - analytics
