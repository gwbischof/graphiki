# Infrastructure services for korroni.cloud
# Run once on the server: docker compose -f docker-compose.prod.yml up -d
# The web container is deployed separately via GitHub Actions

services:
  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: none
    volumes:
      - neo4j-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-a", "bolt://localhost:7687", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - root_default

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: graphoni
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphoni_prod}
      POSTGRES_DB: graphoni
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphoni"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - root_default

volumes:
  neo4j-data:
  postgres-data:

networks:
  root_default:
    external: true
